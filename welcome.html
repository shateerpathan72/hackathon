<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumorality - Enter the Truth</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1A1625 0%, #0F0C15 100%);
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        /* The GULP Background */
        .gulp-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25vw;
            /* Massive text */
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            letter-spacing: 20px;
            animation: gulpFloat 10s ease-in-out infinite alternate;
            user-select: none;
        }

        @keyframes gulpFloat {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(-2deg);
            }

            100% {
                transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
            }
        }

        /* Content Container */
        .welcome-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            animation: fadeInUp 1.5s ease-out;
        }

        .logo-large {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #9B8BC4, #7C6FA0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px rgba(124, 111, 160, 0.4));
        }

        .tagline {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .enter-btn {
            display: inline-block;
            background: linear-gradient(135deg, #7C6FA0, #9B8BC4);
            color: white;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(124, 111, 160, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .enter-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(155, 139, 196, 0.5);
            filter: brightness(1.1);
        }

        .enter-btn::after {
            content: 'â†’';
            margin-left: 10px;
            transition: margin 0.3s ease;
        }

        .enter-btn:hover::after {
            margin-left: 15px;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(155, 139, 196, 0.3);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Background Animation -->
    <div class="gulp-bg">GULP</div>

    <!-- Particles -->
    <div id="particles"></div>

    <!-- Main Content -->
    <div class="welcome-container">
        <h1 class="logo-large">Rumorality</h1>
        <p class="tagline">Where Truth Has A Price</p>

        <a href="index.html" class="enter-btn">Enter Campus</a>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
            particle.style.animationDelay = (Math.random() * 5) + 's';
            particle.style.opacity = Math.random() * 0.5;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
